<!DOCTYPE html>
<html lang="en">

<head>
    <title>Admission</title>
    <style>
        /*styling-main-container*/
        .main-container {
            background-image: url(./assets/image/back-laptop.JPG);
            background-repeat: no-repeat;
            background-size: cover;
            height: 120vh;
            width: 95vw;
            border: solid black;
        }

        /* styling-one */
        .one {
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 90%;
            box-shadow: black 20px;
            margin-left: 25.5%;
            display: block;
        }
    </style>
</head>

<body>
    <!--main-container-->
    <div class="main-container">
        <!--one-->
        <div class="one">
            <!-- form -->
            <form>
                <fieldset style="width: 55%; margin-left:40%;">
                    <!-- legend -->
                    <legend><b>
                            <h2>FORM</h2>
                        </b></legend>
                    <!-- last name -->
                    <label for="lastname">Last Name :</label>
                    <input type="text" id="lastname" placeholder="last name" />
                    <br />
                    <br />
                    <!-- firstname -->
                    <label for="firstname">First Name :</label>
                    <input type="text" id="firstname" placeholder="first name" />
                    <br />
                    <br />
                    <!-- middlename -->
                    <label for="middlename">Middle Name :</label>
                    <input type="text" id="middle" placeholder="middle name" />
                    <br />
                    <br />
                    <!-- DOB -->
                    <label for="DOB">DOB :</label>
                    <input type="date" id="DOB" />
                    <br />
                    <br />
                    <!-- Coding -->
                    <label for="Coding">Are You Know About Coding</label>
                    <input type="range" id="Coding" />
                    <br />
                    <!-- gender -->
                    </label for="Gender">Gender :</lable></br>
                    <input type="radio" name="gender" /> Male <br>
                    <input type="radio" name="gender" /> Female<br>
                    <input type="radio" name="gender" /> Other
                    <br>
                    <!-- os -->
                    <h3>What device do you own ?</h3>
                    <label for="os">ANDROID OS</label>
                    <input type="checkbox" id="OS">
                    <br>
                    <label for="OS">IOS</label>
                    <input type="checkbox" id="OS">
                    <br>
                    <!--for education-->
                    </label for="education">
                    <h3>Your Education</h3>
                    </lable>
                    <input type="radio" name="education" /> School <br>
                    <input type="radio" name="education" /> Jr.college<br>
                    <input type="radio" name="education" /> Under graduation <br>
                    <input type="radio" name="education" /> Post graduation <br>
                    <br>
                    <!-- course -->
                    <label for="course">Course :</label>
                    <select>
                        <optgroup label="Batcholor">
                            <option value="BCA">BCA</option>
                            <option value="B.Tech">B.Tech</option>
                            <option value="BBA">BBA</option>
                        </optgroup>
                        <!--optgroup two -->
                        <optgroup label="Master">
                            <option value="MCA">MCA</option>
                            <option value="MBA">MBA</option>
                            <option value="M.Tech">M.Tech</option>
                        </optgroup>
                    </select>
                    <br>
                    <br>
                    <!-- phonenumber -->
                    <label for="phonenumber">Phone Namber :</label>
                    <input type="number" id="phonenumber" placeholder="phone number" />
                    <br />
                    <br />
                    <!-- email -->
                    <label for="email">Email ID :</label>
                    <input type="email" id="email" placeholder="email@.com" />
                    <br />
                    <br />
                    <!-- password -->
                    <label for="pass">Password :</label>
                    <input type="password" id="pass" placeholder="password" />
                    <br />
                    <br />
                    <!--Time -->
                    <label for="time">TIME :</label>
                    <input type="time" id="Times" />
                    <br />
                    <br />
                    <!-- address -->
                    <label for="address">Address :</label>
                    <textarea placeholder="enter your address"></textarea>
                    <br><br><br>
                    <!-- submit btn -->

                    <input type="submit" style="margin-left:40%;" /><br><br>
                </fieldset>

            </form>
        </div>
    </div>
</body>

</html>
